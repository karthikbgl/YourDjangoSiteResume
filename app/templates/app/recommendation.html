<div class="row">

    <div class="total">Total records found: {{total}}</div>

{% for topic in topics %}
<div class="col-lg-5 col-md-4 tile" id="tile-{{topic.Id}}">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="row">
                {{topic.Title}}
            </div>
        </div>
        <div class="description">{{topic.MyHFDescription|default:""|safe}}</div>
        <div class="panel-footer">
        <a href="{{topic.AccessibleVersion}}" target="_blank">
            <span class="pull-left">View Details</span>
            <span class="pull-right">
              <i class="fa fa-arrow-circle-right"></i>
            </span>
        </a>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
{% endfor %}
</div>
